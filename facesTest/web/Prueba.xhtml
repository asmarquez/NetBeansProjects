<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head >
        <title>Prueba Facelets</title>
    </h:head>

    <h:body>

        <h:form>

            Nombre:<br/>
            <h:inputText id="name" 
                         label="Nombre Cliente"
                         size="30" 
                         required="true"></h:inputText><br/>

            Pass:<br/>
            <h:inputSecret id="pass" 
                           label="Password"
                           size="40" 
                           required="true"></h:inputSecret><br/>
            <h:commandButton value="Submit"
                             action="#"/>

        </h:form>

        <h:outputLink value="javadocs">
            Documentation for this demo
        </h:outputLink>



    </h:body>


</html>
